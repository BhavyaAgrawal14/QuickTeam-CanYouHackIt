<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synapse - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: url("Background.png") no-repeat center center fixed;
      background-size: cover;
      color: #222;
      overflow: hidden;
      /* ✅ background fixed */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .blob {
      position: absolute;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      z-index: -1;
      opacity: 0.22;
    }

    .blob1 {
      width: 300px;
      height: 280px;
      background: #fa3c65;
      top: -80px;
      left: -100px;
      transform: rotate(25deg);
    }

    .blob2 {
      width: 240px;
      height: 260px;
      background: #000;
      bottom: -100px;
      right: -60px;
      transform: rotate(-15deg);
    }

    .blob3 {
      width: 200px;
      height: 200px;
      background: #555;
      top: 40%;
      left: -70px;
      transform: rotate(40deg);
    }

    .blob4 {
      width: 150px;
      height: 180px;
      background: #999;
      bottom: 20%;
      right: 30%;
      transform: rotate(70deg);
    }

    .circle-top-right {
      width: 240px;
      height: 240px;
      background: #fa3c65;
      position: absolute;
      top: -100px;
      right: -100px;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.35;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.42);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1.4rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      padding-bottom: 3.5rem;
      /* ✅ extra space at bottom */
      max-width: 600px;
      width: 100%;
      text-align: center;
      max-height: 80vh;
      /* ✅ shorter card */
      overflow-y: auto;
      margin-bottom: 2rem;
      /* ✅ guaranteed space below */
    }


    /* Optional: style scroll bar */
    .profile-card::-webkit-scrollbar {
      width: 8px;
    }

    .profile-card::-webkit-scrollbar-thumb {
      background: #fa3c65;
      border-radius: 4px;
    }

    .profile-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .profile-title span {
      color: #fa3c65;
    }

    /* ✅ Profile picture with pencil overlay */
    .profile-pic-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fa3c65;
      display: block;

    }

    .profile-pic-input {
      display: none;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #fff;
      border-radius: 50%;
      width: 40px;
      /* adjust circle size */
      height: 40px;
      border: 2px solid #fa3c65;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* makes sure image stays inside circle */
    }

    .edit-icon img {
      width: 100%;
      /* image fills circle */
      height: 100%;
      object-fit: contain;
      /* or cover, depending on your PNG */
    }


    .input-field {
      position: relative;
      margin-bottom: 1.4rem;
      text-align: left;
    }

    .input-field label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 0.3rem;
    }

    .input-field input,
    .input-field textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 2px solid transparent;
      /* invisible border initially */
      border-bottom: 2px solid #fa3c65;
      /* pink underline */
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      background: transparent;
      transition: all 0.3s ease;
      resize: vertical;
      box-sizing: border-box;
      /* ✅ prevents overflow */
      border-radius: 0.6rem;
    }

    /* On focus, show full pink box */
    .input-field input:focus,
    .input-field textarea:focus {
      border: 2px solid #fa3c65;
      background: rgba(250, 60, 101, 0.05);
      /* optional subtle bg */
    }

    .error-message {
      font-size: 0.8rem;
      color: red;
      display: none;
      margin-top: 0.2rem;
    }

    .save-btn {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 700;
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      width: 100%;
      margin-top: 0.8rem;
      transition: background 0.2s ease;
    }

    .save-btn:hover {
      background: #232323;
    }
  </style>
</head>

<body>
  <!-- Curved blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <div class="blob blob4"></div>
  <div class="circle-top-right"></div>

  <div class="profile-card">
    <h2 class="profile-title">Your <span>Profile</span></h2>

    <!-- ✅ Profile Picture -->
    <div class="profile-pic-wrapper">
      <img src="/pplogo.jpg" alt="Profile Picture" id="preview" class="profile-pic">
      <input type="file" id="profile-pic" accept="image/*" class="profile-pic-input">
      <label for="profile-pic" class="edit-icon">
        <img src="/pencillogo.jpg" alt="Edit">
      </label>
    </div>

    <form id="profileForm" novalidate>
      <div class="input-field">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required pattern="^[A-Za-z ]{3,50}$" placeholder="John Doe">
        <div class="error-message">Enter a valid full name (letters & spaces, 3–50 chars).</div>
      </div>

      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="name@example.com">
        <div class="error-message">Enter a valid email address.</div>
      </div>

      <div class="input-field">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
        <div class="error-message">Please select a valid date of birth.</div>
      </div>

      <div class="input-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="^[0-9]{10}$" placeholder="9876543210">
        <div class="error-message">Enter a valid 10-digit phone number.</div>
      </div>

      <div class="input-field">
        <label for="location">Location</label>
        <input type="text" id="location" required placeholder="City, Country">
        <div class="error-message">Enter a valid location.</div>
      </div>

      <div class="input-field">
        <label for="bio">Bio</label>
        <textarea id="bio" rows="3" maxlength="200" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="input-field">
        <label for="skills">Skills</label>
        <textarea id="skills" rows="2" placeholder="E.g., Python, Design, Leadership"></textarea>
      </div>

      <div class="input-field">
        <label for="achievements">Achievements</label>
        <textarea id="achievements" rows="2" placeholder="E.g., Hackathon Winner, Published Paper"></textarea>
      </div>

      <div class="input-field">
        <label for="teams">Previous Teams</label>
        <textarea id="teams" rows="2" placeholder="E.g., Robotics Club, Startup X"></textarea>
      </div>

      <div class="input-field">
        <label for="experience">Experience</label>
        <textarea id="experience" rows="3" placeholder="E.g., 2 years as Web Developer"></textarea>
      </div>

      <button type="submit" class="save-btn">Save Profile</button>
    </form>
  </div>

  <script>
    // ✅ Profile picture preview
    const fileInput = document.getElementById("profile-pic");
    const preview = document.getElementById("preview");
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    // ✅ Validation handling
    const form = document.getElementById("profileForm");
    form.addEventListener("submit", (e) => {
      let valid = true;
      form.querySelectorAll("input[required]").forEach(field => {
        const error = field.nextElementSibling;
        if (!field.checkValidity()) {
          error.style.display = "block";
          valid = false;
        } else {
          if (error) error.style.display = "none";
        }
      });
      if (!valid) e.preventDefault();
    });

    // ✅ Live validation
    form.querySelectorAll("input, textarea").forEach(field => {
      field.addEventListener("input", () => {
        const error = field.nextElementSibling;
        if (error && field.checkValidity()) {
          error.style.display = "none";
        }
      });
    });
  </script>
</body>

</html>
