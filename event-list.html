<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Team - Events</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar">
  <div class="logo">
    <img src="images/logo.png" alt="Quick Team Logo" width="150" height="75">
  </div>
  <div class="nav-right">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="profile">
      <img src="images/profile.jpg" alt="Profile" class="profile-img">
    </div>
  </div>
</nav>

  </header>

<main>
  <h2>Upcoming Events</h2>

  <!-- Controls: Create Event + Filter -->
<div class="event-controls">
  <a href="create-event.html" class="create-btn">Create New Event</a>

  <div class="filter">
    <label>Filter by Type: </label>
    <select id="filterType">
      <option value="all">All</option>
      <option value="Hackathon">Hackathon</option>
      <option value="AI/ML">AI/ML</option>
      <option value="Frontend">Frontend</option>
      <option value="Backend">Backend</option>
      <option value="UI/UX">UI/UX</option>
      <option value="Mobile">Mobile</option>
    </select>
  </div>
</div>


  <div id="eventList"></div>
</main>
<!-- Create Event Modal -->
<div id="createEventModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Create New Event</h3>
    <form id="createEventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" required>

      <label for="eventType">Event Type:</label>
      <select id="eventType" required>
        <option value="">Select Type</option>
        <option value="Hackathon">Hackathon</option>
        <option value="AI/ML">AI/ML</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Mobile">Mobile</option>
      </select>

      <label for="eventDate">Date:</label>
      <input type="date" id="eventDate" required>

      <button type="submit">Add Event</button>
    </form>
  </div>
</div>


<script src="js/event-list.js"></script>
</body>
</html>
