<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synapse - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <div class="blob blob4"></div>
  <div class="circle-top-right"></div>

  <div class="login-card">
    <h2 class="login-title">Welcome to <span>Synapse</span></h2>
    <form id="loginForm">
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder=" " required>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder=" " required>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <p class="alt-action">Donâ€™t have an account? <a href="/SignUp_Page.html">Sign up</a></p>
  </div>

  <!-- Firebase SDK via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJdzL6hBxD2JwsXdb2QD6rhJK_MIlFfdg",
      authDomain: "synapse-ee716.firebaseapp.com",
      projectId: "synapse-ee716",
      storageBucket: "synapse-ee716.appspot.com",
      messagingSenderId: "894940754670",
      appId: "1:894940754670:web:88cedd500b4dca5dc9f9ff",
      measurementId: "G-PW7HGF2LTE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // âœ… Sign in with Firebase Auth
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful! ðŸŽ‰");

        // âœ… Redirect to index.html after login
        window.location.href = "/index.html";

      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
