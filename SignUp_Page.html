<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synapse - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <!-- Curved blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <div class="blob blob4"></div>
  <div class="circle-top-right"></div>

  <div class="signup-card">
    <h2 class="signup-title">Join <span>Synapse</span></h2>
    <form>
      <div class="input-field">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder=" " required>
      </div>
      <div class="input-field">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder=" " required>
      </div>
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder=" " required>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder=" " required>
      </div>
      <div class="input-field">
        <label for="confirm-password">Verify Password</label>
        <input type="password" id="confirm-password" placeholder=" " required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p class="alt-action">
      Already have an account? <a href="/login_Page.html">Log in</a>
    </p>
  </div>
</body>
</html>
