<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Quick Team Logo" width="150" height="75">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="profile">
      <img src="images/profile.jpg" alt="Profile" class="profile-img">
    </div>
  </nav>
</header>

<main>
  <div class="event-info">
    <h2 id="eventName"></h2>
    <table class="event-table">
      <tr>
        <td>Date</td>
        <td id="eventDate"></td>
      </tr>
      <tr>
        <td>Remaining Slots</td>
        <td id="eventSlots"></td>
      </tr>
      <tr>
        <td>Team Members</td>
        <td>
          <div class="table-team-members" id="teamMembers"></div>
        </td>
      </tr>
      <tr>
      <td colspan="2" style="text-align:center;">
        <button class="join-btn" id="requestBtn">Request to Join</button>
      </td>
    </tr>
    </table>
  </div>
</main>
<script src="js/event-detail.js"></script>
</body>
</html>
